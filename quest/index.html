<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/main.css">
    <link rel="stylesheet" href="quest.css">
    <title>Event</title>
</head>

<body>
        <header>
                <img src="../assets/nba-logo-2.png" alt="NBA Logo">
                <h1>NBA Journey</h1>
                <div class="profile">
                    <img id="avatar">
                    <span id="name"></span>
                    Reputation:<span id="reputation"></span>
                    Salary: <span id="salary"></span>
                </div>
            </header>
            
            <main> 
                <h2 id="title"></h2>
                <p>
                    <img id="image">
                    <audio id="audio" autoplay></audio>
                </p>
                <p id="description"></p>
                <form id="choice-form">
                    <p id="choices"></p>
                    <button>Choose</button>
                </form>
                <section id="result" class="hidden">
                    <p id="result-description"></p>
                    <a href="../map">Back to Events</a>
                </section>
            </main>
        
            <footer>
                <cite>
                    All images collected from Google Images
                </cite>
            </footer>
        
            <script type="module" src="quest.js"></script>

    <script type="module" src="quest.js"></script>
</body>

</html>
