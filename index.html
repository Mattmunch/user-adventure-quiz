<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./home/home.css">
    <title></title>
</head>

<body>
    <header>
        <img src="./assets/nba-logo-2.png" alt="">
        <h1>NBA Journey</h1>
    </header>
    
    <main> 
        <h2>
            Start Here Rookie, Good Luck!
        </h2>
        <form id="user-sign-up">
            <p class="text-prompt">
                <label for="name">Your Name:</label>
                <input id="name" name="name" required>
            </p>
            <fieldset>
                <legend>Pick Your player:</legend>
                <p id="avatars">
                    <label>
                        <input type="radio" name="nbastar" required value="kobe">
                        <img src="./assets/players/kobe.png">
                        Kobe Bryant
                    </label>
                    <label>
                        <input type="radio" name="nbastar" required value="lebron">
                        <img src="./assets/players/lebron.png">
                        LeBron James
                    </label>
                    <label>
                        <input type="radio" name="nbastar" required value="kyrie">
                        <img src="./assets/players/kyrie.png">
                        Kyrie Irving
                    </label>
                    <label>
                        <input type="radio" name="nbastar" required value="danny">
                        <img src="./assets/players/danny.png">
                        Danny Green
                    </label>
                </p>
            </fieldset>
            <button id="start-button">Start Adventure Quest</button>
        </form>
    </main>

    <footer>
        <cite>
            All images collected from Google Images
        </cite>
    </footer>
    <script type="module" src="./home/home.js"></script>
</body>

</html>
